<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="<{$smarty.const.URL_CMS_ADMIN_CSS_PATH}>/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="<{$smarty.const.URL_CMS_ADMIN_JS_PATH}>/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            //顶部导航切换
            $(".nav li a").click(function(){
                $(".nav li a.selected").removeClass("selected");
                $(this).addClass("selected");
            })

        })
    </script>


</head>
<body style="background:url(<{$smarty.const.URL_CMS_ADMIN_IMG_PATH}>/topbg.gif) repeat-x;">
<div class="topleft">
    <a href="main.html" target="_parent"><img src="<{$smarty.const.URL_CMS_ADMIN_IMG_PATH}>/logo.png" title="系统首页" /></a>
</div>

<ul class="nav">
    <{foreach $modules as $order=>$module}>
        <li>
            <{if 0 === $order }>
                <a href="<{$module.href}>" target="leftFrame" class="selected">
            <{else}>
                <a href="<{$module.href}>" target="leftFrame">
            <{/if}>
                <img src="<{$module.imgsrc}>"  />
                <h2><{$module.title}></h2>
            </a>
        </li>
    <{/foreach}>
</ul>

<div class="topright">
    <ul>
        <li><span><img src="<{$smarty.const.URL_CMS_ADMIN_IMG_PATH}>/help.png" title="帮助"  class="helpimg"/></span><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="login.html" target="_parent">退出</a></li>
    </ul>

    <div class="user">
        <span id="username">admin</span>
        <i id="mtip">消息</i>
        <b id="mnum">5</b>
    </div>

</div>
</body>
</html>
